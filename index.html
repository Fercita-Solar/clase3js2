<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas Front-End</title>
    <link rel="stylesheet" href="style.css"> <!-- Llamamos al CSS -->
</head>
<body>
    <div class="container">
        <h2>Notas Front-End</h2>
        <div id="average"  class="average-box">Promedio General del Curso: N/A</div>
        <form id="studentForm" autocomplete="off">
            <input type="hidden" id="editIndex">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required
                oninvalid="this.setCustomValidity('Por favor, ingrese el nombre')" 
                oninput="this.setCustomValidity('')">
            </div>
            <div class="form-group">
                <label for="lastName">Apellido:</label>
                <input type="text" id="lastName" required
                oninvalid="this.setCustomValidity('Por favor, ingrese el apellido')"
                oninput="this.setCustomValidity('')">
                oninvalid="this.setCustomValidity('Por favor, ingrese el nombre')" 
                oninput="this.setCustomValidity('')">
            </div>
            <div class="form-group">
                <label for="grade">Nota:</label>
                <input type="number" id="grade" step="0.1" min="1" max="7" required
                oninvalid="this.setCustomValidity('Por favor, ingrese una nota válida entre 1 y 7')"
                oninput="this.setCustomValidity('')">
                
            </div>
            <div class="form-group">
                <label for="date">Fecha:</label>
                <input type="date" id="date" required
                oninvalid="this.setCustomValidity('Por favor, seleccione una fecha')"
                oninput="this.setCustomValidity('')">
            </div>
            <button type="submit" class="main-btn">Guardar Alumno</button>
        </form>
        <table id="studentsTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Nota</th>
                    <th>Fecha</th>
                    <th>Editar</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
            <!-- Datos de los alumnos ingresados dinámicamente -->
            </tbody>
        </table>
        <script src="script.js"></script> <!-- Llamamos al JavaScript -->
    </div>
</body>
</html>
